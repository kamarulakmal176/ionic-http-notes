<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>HTTP POST</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">

      <ion-title size="large">create</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="form-container">

      <ion-input label="Name" labelPlacement="floating" placeholder="Enter name" [(ngModel)]="booking.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Email" labelPlacement="floating" placeholder="Enter email" [(ngModel)]="booking.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea label="Address" labelPlacement="floating" placeholder="Enter address" [(ngModel)]="booking.address"></ion-textarea>
    </ion-item>

      <ion-input label="Pickup time" labelPlacement="floating" placeholder="Enter pickuptime" [(ngModel)]="booking.pickup"></ion-input>

      <ion-input label="Sent time" labelPlacement="floating" placeholder="Enter sent time" [(ngModel)]="booking.sent"></ion-input>

    <ion-item>
      <ion-select label="Car label" label-placement="fixed" placeholder="Car Model" [(ngModel)]="booking.motor">
